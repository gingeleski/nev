<!DOCTYPE html>
<head>
    <title>Nev</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/nev_bot.js"></script>
    <script src="script/nev_data.js"></script>
    <script src="script/nev.js"></script>
    <script src="script/index.js"></script>
</head>

<body onload="window.setTimeout('nevReset()',100)">
    <script> randomizeBackground(); </script>

    <aside class="profile-card">
      <header>

        <!-- Avatar -->
        <a><img id="profileImg"></a>
        <script> randomizeProfileImg(); </script>

        <!-- Name -->
        <h1>Nev</h1>

      </header>

      <!-- Bit of a bio -->
      <div class="profile-bio">

        <p>Modeled after Nev Schulman from Catfish, I am a bot that can talk to humans.</p>

      </div>

      <ul class="profile-social-links">

        <!-- Toggle internal listening  -->
        <li>
          <a href="https://twitter.com/alexthewebdev">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
          </a>
        </li>

        <!-- Toggle external/microphone listening -->
        <li>
          <a href="http://envato.com">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-envato.svg">
          </a>
        </li>

        <!-- Github -->
        <li>
          <a href="http://codepen.io/Ruddy">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-codepen.svg">
          </a>
        </li>

      </ul>

      <center>
      <table border="0" cellspacing="10" cellpadding="0">
          <form name="e_form" onsubmit="nevStep();return false">
              <textarea name="e_display" cols="60" rows="20"></textarea><br>
              <input type="text" name="e_input" size="50"><br>
              <input id="start_talk" type="submit" value="&nbsp;Start Speech&nbsp;" onclick="start()">
              <input id="stop_talk" type="submit" value="&nbsp;Stop Speech&nbsp;" onclick="stop()">
              <input id="send" type="submit" value"&nbsp;Send&nbsp;">
          </form>
      </table>
      </center>

    </aside>

    <script src="script/nev_initiate.js"></script>
</body>
